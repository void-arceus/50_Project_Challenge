<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Tic-Tac-Toe</h2>
    </div>
    <div class="grid">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="display-box">
      <div class="turn-display">
        <p><span id="displayTurn">X</span>'s Turn</p>
        <button id="newGame">New Game</button>
      </div>
      <div class="winner-display">
        <p id="displayWinner"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
