<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seat Booking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="price-containers">
      <div class="screen-left"></div>
      <div class="price-box">
        <h3>Row A</h3>
        <p>Price per seat: Rs.100</p>
      </div>
      <div class="price-box">
        <h3>Row B</h3>
        <p>Price per seat: Rs.200</p>
      </div>
      <div class="price-box">
        <h3>Row C</h3>
        <p>Price per seat: Rs.300</p>
      </div>
      <div class="price-box">
        <h3>Row D</h3>
        <p>Price per seat: Rs.500</p>
      </div>
    </div>

    <div class="row-container">
      <div class="screen"></div>
      <div class="row row-1"></div>
      <div class="row row-2"></div>
      <div class="row row-3"></div>
      <div class="row row-4"></div>
    </div>

    <div class="seats-info">
      <div class="box-1">
        <div class="white-box"></div>
        <p>Available Seats</p>
      </div>
      <div class="box-2">
        <div class="green-box"></div>
        <p>Booked Seats</p>
      </div>
      <div class="display-price-div">
        <p>Total Cost: <span id="displayPrice">0</span></p>
      </div>
    </div>

    <div class="buttons-div">
      <button id="unselect-all">Unselect All</button>
      <button id="book-Selected">Book Selected</button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
